<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Semana 9</title>
</head>

<body>
    <article class="card">
        <img src="Imagenes/image-product-desktop.jpg" alt="">
        
        <div class="card__info">
            <span>Perfume</span>
            <h3>Gabrielle Essence Eau De Parfum</h3>
            <p class="card__info-paragraph">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta minima eius fugiat fugit nisi neque
                cumque, debitis maxime dolor?</p>
            <p class="card__info-price">$149.99</p>
            <p class="card__info-discount">$169.99</p>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary primary-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add to cart
            </button>
        </div>


    </article>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="confirmar carrito">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary primary-button--confirm ">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
